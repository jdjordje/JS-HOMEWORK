<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        
            <input type="text" id="display" class="display" readonly>
      
       
            <button value="C" class="cBtn main">C</button>
            <button value="erase" class="main">&#9003</button>
            <button value="/" class="operator"> / </button>
            <button class="nums main" value=7>7</button>
            <button class="nums main" value=8>8</button>
            <button class="nums main" value=9>9</button>
            <button value="*" class="operator"> x </button>

            <button class="nums main" value=4>4</button>
            <button class="nums main" value=5>5</button>
            <button class="nums main" value=6>6</button>
            <button value="-" class="operator"> - </button>
                      
            <button class="nums main" value=1>1</button>
            <button class="nums main" value=2>2</button>
            <button class="nums main" value=3>3</button>
            <button value="+" class="operator"> + </button>
            
            <button value="." class="main">.</button>
            <button class="zero main" value=0 >0</button>
            <button value="=" class="operator">=</button>
            
            


           
    </div>
</body>
